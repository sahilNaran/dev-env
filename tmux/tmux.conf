# Cross-platform tmux configuration for Mac (Darwin) and Linux (Arch)
# Clipboard: tmux-yank plugin handles Mac (pbcopy) and Linux (xclip) automatically

# Unbind default prefix and set to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Split panes using v and h (more intuitive)
unbind '"'
unbind %
bind v split-window -h -c '#{pane_current_path}'
bind h split-window -v -c '#{pane_current_path}'

# Vim-style pane navigation with Ctrl
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable mouse mode (clickable windows, panes, resizable panes)
set -g mouse on

# Status bar configuration
set -g status-right "#(echo 'scyrus') %H:%M #(date +'%d-%b' | tr '[:upper:]' '[:lower:]')"

# Window navigation with Alt
bind -n M-H previous-window
bind -n M-L next-window

# Session management
bind s choose-tree -Zs
bind S command-prompt -p "New session name:" "new-session -s '%%' -d; switch-client -t '%%'"
bind c new-window -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore tmux sessions
set -g @continuum-restore 'on'

# Vi mode for copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Better colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
